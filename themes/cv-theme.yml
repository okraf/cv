extends: default

font:
  catalog:
    Ubuntu:
      normal: Ubuntu/Ubuntu-Medium.ttf
      italic: Ubuntu/Ubuntu-Italic.ttf
      bold: Ubuntu/Ubuntu-Bold.ttf
    Roboto:
      normal: Roboto/Roboto-Medium.ttf
      italic: Roboto/Roboto-Italic.ttf
      bold: Roboto/Roboto-Bold.ttf
      bold_italic: Roboto/Roboto-BoldItalic.ttf

brand:
  blue-color: '#000091'
  red-color: '#E1000F'
  # secondary-color: '#FFFFFF'
  # alert-color: '0052A5'

page:
  margin: [0.4in, 0.35in, 0.5in, 0.35in]

base:
  font-size: 8
  font-family: Ubuntu
  font-color: "#000000"

heading:
  margin-page-top: 0
  margin-top: 0
  margin-bottom: 6
  font-color: $brand-blue-color
  text-transform: uppercase
  text-align: center

  h1:
    font-size: 16

  h2:
    padding:  [0, 0, 6, 0]
    font-size: 14
    font-color: '#000000'
    border-width: [0, 0, 1, 0]
    border-color: $brand-blue-color

  h3:
    font-size: 10
    text-align: left
    border-width: [0, 0, 1, 0]
    border-color: $brand-blue-color

table:
  cell:
    line-height: 1
    padding: [0, 0, 2, 2]

conum:
  font-color: #000000

list:
  indent: 10
  item-spacing: 2
  marker-font-color: $brand-red-color
  marker-font-size: 9
  marker-offset: 2
  marker-type: disc

  marker-type-level-2: disc
  marker-type-level-3: square
  indent-level-2: 18
  indent-level-3: 26

footer:
  height: 40
  font-style: italic
  font-size: 7.5

role:
  blue:
    font_color: $brand-blue-color
  red:
    font_color: $brand-red-color

  columns: 0% 100% 0%
  recto:
    center:
      content: 'I hereby give consent for my personal data included in my application to be processed for the purposes of the recruitment process under the Personal Data Protection Act as of 02 January 2026
'
  verso:
    center:
      content: 'I hereby give consent for my personal data included in my application to be processed for the purposes of the recruitment process under the Personal Data Protection Act as of 02 January 2026
'
